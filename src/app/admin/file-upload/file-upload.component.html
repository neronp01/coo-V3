<div class="dropzone"
     dropZone
     (hovered)="toggleHover($event)"
     (dropped)="startUpload($event)"
     [class.hovering]="isHovering">
     <h3 class="text">{{parent}} Drop Zone</h3>
     <div class="file">
        <label class="file-label">
        <input class="file-input" type="file" (change)="startUpload($event.target.files)">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label text">
              choisir un fichier…
            </span>
          </span>
        </label>
      </div>
</div>
<div *ngIf="percentage | async as pct" >
  <mat-progress-bar mode="determinate" [value]="pct"  max="100"></mat-progress-bar>
<span class="text_upload"> {{ pct | number }}%</span>


</div>


<div *ngIf="snapshot | async as snap" class="text_upload">
  {{ snap.bytesTransferred | fileSize }} de {{ snap.totalBytes | fileSize }}

  <div *ngIf="downloadURL | async as url">
    <!-- <h3>Results!</h3>
    <img [src]="url"><br> -->
    <a [href]="url" target="_blank" rel="noopener">Télécharge moi!</a>
  </div>
</div>
